<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compressor XP</title>
  <style>
    body {
      background: #1a237e;
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window {
      background: #e3e9f7;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      box-shadow: 0 8px 32px #0008;
      width: 350px;
      padding: 24px;
      color: #222;
    }
    .title-bar {
      background: linear-gradient(90deg, #3a6ea5, #5b9bd5);
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
      margin: -24px -24px 16px -24px;
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    .btn {
      background: linear-gradient(90deg, #3a6ea5, #5b9bd5);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 12px;
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
    }
    .btn:hover {
      background: #2c4a7a;
    }
    input[type="file"] {
      margin: 12px 0;
      color: #222;
    }
    .info-text {
      font-size: 0.9em;
      color: #444;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Compressor XP</div>
    <form action="/compress" method="post" enctype="multipart/form-data">
      <label for="filesInput">Selecione arquivos para comprimir:</label><br>
      <input type="file" id="filesInput" name="files" multiple required title="Selecione arquivos para comprimir"><br>
      <button class="btn" type="submit">Comprimir</button>
    </form>
    <p class="info-text">Compat√≠vel com todos os tipos de arquivos.<br>Sem perda de qualidade.</p>
  </div>
</body>
</html>
